<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GANGUI - Player statistics and profile information">
    <title>Player Stats | GANGUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <!-- Le header sera chargé dynamiquement via components.js -->

    <!-- Player Stats Section -->
    <section id="player-stats" class="player-stats">
        <div class="container stats-container">

            <!-- Barre de recherche de joueur -->
            <div class="player-search-container" id="player-search-section">
                <input type="text" id="player-search-input" placeholder="" aria-label="Player search input" data-lang="stats-search-prompt">
                <button id="player-search-button" class="btn btn-primary" aria-label="Search player">
                    <i class="fas fa-search"></i> <span data-lang="stats-search-button">Search</span>
                </button>
            </div>
            <div id="search-message" class="search-message" style="display: none;"></div>

            <!-- Section d'affichage des stats (apparaît après recherche valide) -->
            <div id="player-stats-display-section" style="display: none;">
                <div id="player-profile-loading" style="display: none;">
                    <p data-lang="stats-loading">Loading player data...</p>
                    <!-- Vous pourriez ajouter un spinner/loader CSS ici -->
                </div>
                <div class="player-profile" id="player-profile-content" style="display: none;"> 
                    <div class="player-avatar" id="player-skin-viewer-container">
                        <!-- Le rendu 3D du skin sera injecté ici par JavaScript -->
                    </div>
                    
                    <div class="player-info">
                        <div class="player-role-container">
                            <span class="player-role" id="player-role">ROLE</span> 
                            <h1 class="player-username" id="player-username">Username</h1> 
                            <span class="player-status" id="player-status-indicator" title=""></span> 
                        </div>
                        
                        <div class="player-uuid">
                            <span data-lang="stats-uuid-label">UUID</span>
                            <span id="player-uuid-value">00000000-0000-0000-0000-000000000000</span>
                        </div>
                        
                        <div class="player-stats-basic">
                            <div class="stats-item">
                                <span class="stats-date" id="first-seen-date">N/A</span>
                                <span class="stats-label" data-lang="stats-first-seen">First seen</span>
                            </div>
                            
                            <div class="stats-item">
                                <span class="stats-date" id="last-seen-date">N/A</span>
                                <span class="stats-label" data-lang="stats-last-seen">Last seen</span>
                            </div>
                            
                            <div class="stats-item">
                                <span class="stats-time" id="play-time">0s</span>
                                <span class="stats-label" data-lang="stats-play-time">Game time</span>
                            </div>
                        </div>
                        <!-- Vous pourriez ajouter plus de sections de statistiques ici -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Le footer sera chargé dynamiquement via components.js -->

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/server-status.js"></script> 
    
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/skinview3d.bundle.js"></script>
    
    <script src="js/stats.js"></script>
    <div class="mouse-spotlight"></div>
</body>
</html>
