<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GANGUI - Player statistics and profile information">
    <title>Player Stats | GANGUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <!-- Le header sera chargé dynamiquement via components.js -->

    <!-- Player Stats Section -->
    <section id="player-stats" class="player-stats">
        <div class="container stats-container">
            <div class="player-profile">
                <div class="player-avatar">
                    <img src="img/player-skin.png" alt="Player skin" id="player-avatar-img">
                </div>
                
                <div class="player-info">
                    <div class="player-role-container">
                        <span class="player-role admin">ADMIN</span>
                        <h1 class="player-username">Gangui</h1>
                    <!--     <span class="player-status online"></span>  -->
                        <span class="player-status offline"></span>
                    </div>
                    
                    <div class="player-uuid">
                        <span>UUID</span>
                        <span id="player-uuid-value">674ba97b64fe47c1aaf2000a01d0037e</span>
                    </div>
                    
                    <div class="player-stats-basic">
                        <div class="stats-item">
                            <span class="stats-date">02/30/2023</span>
                            <span class="stats-label">First seen</span>
                        </div>
                        
                        <div class="stats-item">
                            <span class="stats-date">02/30/2025</span>
                            <span class="stats-label">Last seen</span>
                        </div>
                        
                        <div class="stats-item">
                            <span class="stats-time">1900h36m08s</span>
                            <span class="stats-label">Game time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Le footer sera chargé dynamiquement via components.js -->

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
    <script src="js/components.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
